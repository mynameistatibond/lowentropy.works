  <script>
  // Scroll-based alignment
  window.addEventListener('scroll', () => {
    const dots = document.querySelectorAll('.dot');
    const trigger = window.innerHeight * 0.5; // when halfway down the viewport
    if (window.scrollY > trigger) {
      dots.forEach(dot => dot.classList.add('aligned'));
    } else {
      dots.forEach(dot => dot.classList.remove('aligned'));
    }
  });
</script>
